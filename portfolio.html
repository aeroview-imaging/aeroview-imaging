<!DOCTYPE html>
<html>
<head>
    <title>Portfolio - Aeroview Imaging</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 100px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #header .logo img {
            height: 50px;
        }

        #header nav ul {
            display: flex;
            justify-content: flex-end;
            gap: 30px;
            margin-right: 100px;
        }

        #header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        #header nav ul li a:hover {
            color: #f4a261;
        }

        #portfolio {
            padding: 120px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .portfolio-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            max-width: 100%;
        }

        .portfolio-item img {
            width: 100%;
            max-width: 500px;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .portfolio-item:hover img {
            transform: scale(1.05);
        }

        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .video-container iframe {
            width: 560px;
            height: 315px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <a href="index.html" class="logo">
            <img src="images/logo.jpg" alt="Aeroview Imaging Logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h1>Our Work</h1>
        
        <div class="portfolio-row">
            <div class="portfolio-item"><img src="images/image1.jpg" alt="Portfolio Image 1"></div>
            <div class="portfolio-item"><img src="images/image2.jpg" alt="Portfolio Image 2"></div>
        </div>
        <div class="portfolio-row">
            <div class="portfolio-item"><img src="images/image3.jpg" alt="Portfolio Image 3"></div>
            <div class="portfolio-item"><img src="images/image4.jpg" alt="Portfolio Image 4"></div>
        </div>
        <div class="portfolio-row">
            <div class="portfolio-item"><img src="images/image5.jpg" alt="Portfolio Image 5"></div>
            <div class="portfolio-item"><img src="images/image6.jpg" alt="Portfolio Image 6"></div>
        </div>

        <!-- Embedded Videos -->
        <h2>Featured Videos</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/w44qFgR5M24" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/liU5qeNjNRA" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Follow us on social media:</p>
        <ul class="social-icons">
            <li><a href="https://www.instagram.com/aeroview.imaging/" class="icon brands fa-instagram">Instagram</a></li>
            <li><a href="https://www.youtube.com/@AEROVIEW.IMAGING" class="icon brands fa-youtube">YouTube</a></li>
            <li><a href="https://www.facebook.com/profile.php?id=61572709378941" class="icon brands fa-facebook">Facebook</a></li>
        </ul>
    </footer>
</body>
</html>
