<!DOCTYPE html>
<html>
<head>
    <title>AEROVIEW IMAGING</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }

        /* Header Styling */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #header .logo img {
            height: 50px;
        }

        #header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px;
        }

        #header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        #header nav ul li a:hover {
            color: #f4a261;
        }

        /* Hero Section */
        #hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        #hero h1 {
            font-size: 50px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        #hero p {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background: #f4a261;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            transition: 0.3s;
            margin: 10px;
        }

        .button:hover {
            background: #e76f51;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons li a {
            color: #fff;
            font-size: 24px;
            transition: 0.3s;
        }

        .social-icons li a:hover {
            color: #f4a261;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <a href="index.html" class="logo">
            <img src="images/logo.jpg" alt="Aeroview Imaging Logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h1>Welcome to Aeroview Imaging</h1>
        <p>Capturing stunning aerial visuals for real estate and more.</p>
        <a href="portfolio.html" class="button">View Our Work</a>
        <a href="contact.html" class="button secondary">Contact Us</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>Follow us on social media:</p>
        <ul class="social-icons">
            <li><a href="https://www.instagram.com/aeroview.imaging/" class="icon brands fa-instagram">Instagram</a></li>
            <li><a href="https://www.youtube.com/@AEROVIEW.IMAGING" class="icon brands fa-youtube">YouTube</a></li>
            <li><a href="https://www.facebook.com/profile.php?id=61572709378941" class="icon brands fa-facebook">Facebook</a></li>
        </ul>
    </footer>
</body>
</html>
