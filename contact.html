<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Aeroview Imaging</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 100px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #header .logo img {
            height: 50px;
        }

        #header nav ul {
            display: flex;
            justify-content: flex-end;
            gap: 30px;
            margin-right: 150px;
        }

        #header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        #header nav ul li a:hover {
            color: #f4a261;
        }

        #contact {
            padding: 200px 20px 100px; /* Adjusted top padding to prevent overlap */            padding: 150px 20px;
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            background: #f4a261;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #e76f51;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <a href="index.html" class="logo">
            <img src="images/logo.jpg" alt="Aeroview Imaging Logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form -->
    <section id="contact">
        <h1>Contact Us</h1>
        <p>Have a question or want to work with us? Fill out the form below.</p>
        <form action="mailto:aeroview.imaging303@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Follow us on social media:</p>
        <ul class="social-icons" style="list-style: none; display: flex; justify-content: center; gap: 20px; padding: 0;">
            <li><a href="https://www.instagram.com/aeroview.imaging/" target="_blank" style="color: #fff; text-decoration: none; font-size: 24px;"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
            <li><a href="https://www.youtube.com/@AEROVIEW.IMAGING" target="_blank" style="color: #fff; text-decoration: none; font-size: 24px;"><i class="fa-brands fa-youtube"></i> YouTube</a></li>
            <li><a href="https://www.facebook.com/profile.php?id=61572709378941" target="_blank" style="color: #fff; text-decoration: none; font-size: 24px;"><i class="fa-brands fa-facebook"></i> Facebook</a></li>
        </ul>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </footer>
</body>
</html>
